<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('number', 'Abandoned Campaigns');
data.addColumn('number', 'Completed One-Shot Campaigns (1-2)');
data.addColumn('number', 'Completed Short Campaigns (3-6)');
data.addColumn('number', 'Completed Mid Campaigns (7-13)');
data.addColumn('number', 'Completed Long Campaigns (14-20)');
data.addColumn('number', 'Completed Extra Long Campaigns (21+)');
data.addColumn('number', 'Current Campaigns');
data.addRows([
['Bruce',0,1.0000000000,0,0,0,0,0],
['Bruce Brown',1.0000000000,2.0000000000,0,1.0000000000,0,2.0000000000,2.0000000000],
['Colby Woods',1.0000000000,0,0,0,0,0,0],
['David Hobson',3.0000000000,1.0000000000,0,0,0,0,0],
['John Meyers',1.0000000000,0,0,0,0,0,0],
['Josh Horner',11.0000000000,4.0000000000,1.0000000000,2.0000000000,4.0000000000,1.0000000000,0],
['Katie Peterson',1.0000000000,0,0,0,0,0,0],
['Kyle Warrick',1.0000000000,0,0,0,0,0,0],
['ME',16.0000000000,5.0000000000,3.0000000000,4.0000000000,1.0000000000,2.0000000000,2.0000000000],
['Oscar Medina',0,0,0,1.0000000000,0,0,0],
['Richard Rudd',1.0000000000,0,0,1.0000000000,0,0,0],
['Ryan Boenigk',1.0000000000,0,0,0,0,0,0],
['Ryan Womack',1.0000000000,0,0,0,0,0,0],
['Sean Faulkner',1.0000000000,1.0000000000,0,0,0,0,0],
['Thomas Villareal',1.0000000000,0,0,0,0,0,0],
['none',1.0000000000,15.0000000000,4.0000000000,0,0,0,0]
]);

// Set chart options
var options = {"title":"Campaign Completion - GM","width":1000,"height":600,"isStacked":true,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50}}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
