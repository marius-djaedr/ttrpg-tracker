<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2001, 9, 1),0E-10,0.0020497312,0.0020497312],
[new Date(2007, 0, 31),0E-10,0.0020497312,0.0020497312],
[new Date(2007, 1, 1),0.0346184914,0.0164853309,0.0511038224],
[new Date(2012, 4, 31),0.0346184914,0.0164853309,0.0511038224],
[new Date(2012, 5, 1),0.0637557976,0.1018179922,0.1655737898],
[new Date(2017, 8, 30),0.0637557976,0.1018179922,0.1655737898],
[new Date(2017, 9, 1),0.0460495230,0.1290278922,0.1750774153],
[new Date(2023, 0, 24),0.0460495230,0.1290278922,0.1750774153]
]);

// Set chart options
var options = {"title":"Timeline Density V2 (64)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
