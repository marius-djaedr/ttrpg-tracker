<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0E-10,0E-10],
[new Date(2003, 3, 30),0E-10,0E-10,0E-10],
[new Date(2003, 4, 1),0E-10,0.2500000000,0.2500000000],
[new Date(2004, 7, 31),0E-10,0.2500000000,0.2500000000],
[new Date(2004, 8, 1),0E-10,0E-10,0E-10],
[new Date(2007, 3, 30),0E-10,0E-10,0E-10],
[new Date(2007, 4, 1),1.2343750000,0.6718750000,1.9062500000],
[new Date(2012, 7, 31),1.2343750000,0.6718750000,1.9062500000],
[new Date(2012, 8, 1),1.8281250000,3.2031250000,5.0312500000],
[new Date(2017, 11, 31),1.8281250000,3.2031250000,5.0312500000],
[new Date(2018, 0, 1),1.4296875000,3.9218750000,5.3515625000],
[new Date(2023, 3, 20),1.4296875000,3.9218750000,5.3515625000]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (64)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
