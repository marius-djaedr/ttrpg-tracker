<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0.5000000000,0.5000000000],
[new Date(2003, 5, 30),0E-10,0.5000000000,0.5000000000],
[new Date(2003, 6, 1),0E-10,0.3750000000,0.3750000000],
[new Date(2005, 5, 30),0E-10,0.3750000000,0.3750000000],
[new Date(2005, 6, 1),0.1250000000,0E-10,0.1250000000],
[new Date(2007, 5, 30),0.1250000000,0E-10,0.1250000000],
[new Date(2007, 6, 1),0.8750000000,0E-10,0.8750000000],
[new Date(2009, 5, 30),0.8750000000,0E-10,0.8750000000],
[new Date(2009, 6, 1),4.3750000000,1.3750000000,5.7500000000],
[new Date(2011, 5, 30),4.3750000000,1.3750000000,5.7500000000],
[new Date(2011, 6, 1),6.7500000000,7.1250000000,13.8750000000],
[new Date(2013, 5, 30),6.7500000000,7.1250000000,13.8750000000],
[new Date(2013, 6, 1),2.2500000000,4.7500000000,7.0000000000],
[new Date(2015, 5, 30),2.2500000000,4.7500000000,7.0000000000],
[new Date(2015, 6, 1),8.5625000000,13.1250000000,21.6875000000],
[new Date(2017, 5, 30),8.5625000000,13.1250000000,21.6875000000],
[new Date(2017, 6, 1),4.6875000000,14.3125000000,19.0000000000],
[new Date(2019, 5, 30),4.6875000000,14.3125000000,19.0000000000],
[new Date(2019, 6, 1),3.0000000000,9.3125000000,12.3125000000],
[new Date(2021, 5, 30),3.0000000000,9.3125000000,12.3125000000],
[new Date(2021, 6, 1),5.3125000000,12.3750000000,17.6875000000],
[new Date(2023, 3, 20),5.3125000000,12.3750000000,17.6875000000]
]);

// Set chart options
var options = {"title":"Timeline Density V3 (8)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
