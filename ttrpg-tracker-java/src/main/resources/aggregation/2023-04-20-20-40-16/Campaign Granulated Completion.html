<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('number', 'Abandoned Campaigns');
data.addColumn('number', 'Current Campaigns');
data.addColumn('number', 'Completed');
data.addRows([
['0.5000000000',0,1.0000000000,1.0000000000],
['1.0000000000',2.0000000000,0,17.0000000000],
['1.5000000000',1.0000000000,0,0],
['2.0000000000',7.0000000000,0,11.0000000000],
['2.5000000000',1.0000000000,0,0],
['3.0000000000',4.0000000000,0,6.0000000000],
['4.0000000000',4.0000000000,0,1.0000000000],
['5.0000000000',6.0000000000,0,0],
['6.0000000000',3.0000000000,0,1.0000000000],
['7.0000000000',2.0000000000,0,1.0000000000],
['7.5000000000',0,1.0000000000,0],
['8.0000000000',2.0000000000,0,2.0000000000],
['9.0000000000',1.0000000000,1.0000000000,5.0000000000],
['10.0000000000',2.0000000000,0,0],
['12.0000000000',2.0000000000,0,1.0000000000],
['13.0000000000',1.0000000000,0,0],
['15.0000000000',1.0000000000,0,1.0000000000],
['16.0000000000',0,0,2.0000000000],
['19.0000000000',0,0,1.0000000000],
['21.0000000000',1.0000000000,0,0],
['23.0000000000',1.0000000000,0,1.0000000000],
['28.0000000000',0,1.0000000000,0],
['39.0000000000',0,0,1.0000000000],
['50.0000000000',0,0,1.0000000000],
['54.0000000000',0,0,1.0000000000],
['57.0000000000',0,0,1.0000000000],
['58.0000000000',0,0,1.0000000000]
]);

// Set chart options
var options = {"title":"Campaign Granulated Completion","width":1000,"height":600,"isStacked":true,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50}}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
