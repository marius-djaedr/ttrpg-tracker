<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,1.0000000000,1.0000000000],
[new Date(2006, 11, 31),0E-10,1.0000000000,1.0000000000],
[new Date(2007, 0, 1),18.2500000000,17.8750000000,36.1250000000],
[new Date(2014, 11, 31),18.2500000000,17.8750000000,36.1250000000],
[new Date(2015, 0, 1),20.5625000000,47.5000000000,68.0625000000],
[new Date(2022, 11, 18),20.5625000000,47.5000000000,68.0625000000]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (8)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
