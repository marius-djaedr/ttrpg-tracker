<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2001, 8, 1),0.6484375000,0.3281250000,0.9765625000],
[new Date(2012, 3, 30),0.6484375000,0.3281250000,0.9765625000],
[new Date(2012, 4, 1),1.7773437500,3.7890625000,5.5664062500],
[new Date(2022, 11, 18),1.7773437500,3.7890625000,5.5664062500]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (128)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
