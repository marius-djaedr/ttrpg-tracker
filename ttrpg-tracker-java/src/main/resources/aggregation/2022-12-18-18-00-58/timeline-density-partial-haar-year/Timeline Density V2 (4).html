<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0.0027359832,0.0027359832],
[new Date(2006, 11, 31),0E-10,0.0027359832,0.0027359832],
[new Date(2007, 0, 1),0.0260199116,0.0082191781,0.0342390898],
[new Date(2010, 11, 31),0.0260199116,0.0082191781,0.0342390898],
[new Date(2011, 0, 1),0.0738996182,0.0896455573,0.1635451756],
[new Date(2014, 11, 31),0.0738996182,0.0896455573,0.1635451756],
[new Date(2015, 0, 1),0.0684154877,0.1440807695,0.2124962572],
[new Date(2018, 11, 31),0.0684154877,0.1440807695,0.2124962572],
[new Date(2019, 0, 1),0.0447809859,0.1173467070,0.1621276929],
[new Date(2022, 11, 18),0.0447809859,0.1173467070,0.1621276929]
]);

// Set chart options
var options = {"title":"Timeline Density V2 (4)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
