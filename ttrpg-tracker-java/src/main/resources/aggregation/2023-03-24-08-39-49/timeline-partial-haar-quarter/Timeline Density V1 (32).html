<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0E-10,0E-10],
[new Date(2003, 2, 31),0E-10,0E-10,0E-10],
[new Date(2003, 3, 1),0E-10,0.2500000000,0.2500000000],
[new Date(2007, 2, 31),0E-10,0.2500000000,0.2500000000],
[new Date(2007, 3, 1),3.5312500000,3.2187500000,6.7500000000],
[new Date(2015, 2, 31),3.5312500000,3.2187500000,6.7500000000],
[new Date(2015, 3, 1),5.3750000000,12.1562500000,17.5312500000],
[new Date(2023, 2, 24),5.3750000000,12.1562500000,17.5312500000]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (32)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
