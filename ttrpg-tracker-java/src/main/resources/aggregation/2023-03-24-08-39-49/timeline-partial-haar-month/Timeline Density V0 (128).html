<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0E-10,0E-10],
[new Date(2003, 0, 31),0E-10,0E-10,0E-10],
[new Date(2003, 1, 1),0E-10,0E-10,0E-10],
[new Date(2003, 2, 31),0E-10,0E-10,0E-10],
[new Date(2003, 3, 1),0E-10,0.2500000000,0.2500000000],
[new Date(2004, 6, 31),0E-10,0.2500000000,0.2500000000],
[new Date(2004, 7, 1),0E-10,0E-10,0E-10],
[new Date(2007, 2, 31),0E-10,0E-10,0E-10],
[new Date(2007, 3, 1),1.1718750000,0.6562500000,1.8281250000],
[new Date(2012, 6, 31),1.1718750000,0.6562500000,1.8281250000],
[new Date(2012, 7, 1),1.6406250000,3.5156250000,5.1562500000],
[new Date(2023, 2, 24),1.6406250000,3.5156250000,5.1562500000]
]);

// Set chart options
var options = {"title":"Timeline Density V0 (128)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
