<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0.0054945055,0.0054945055],
[new Date(2003, 5, 30),0E-10,0.0054945055,0.0054945055],
[new Date(2003, 6, 1),0.0006868132,0.0020455088,0.0027323220],
[new Date(2007, 5, 30),0.0006868132,0.0020455088,0.0027323220],
[new Date(2007, 6, 1),0.0390046020,0.0362685472,0.0752731492],
[new Date(2015, 5, 30),0.0390046020,0.0362685472,0.0752731492],
[new Date(2015, 6, 1),0.0616675293,0.1408488364,0.2025163658],
[new Date(2023, 3, 15),0.0616675293,0.1408488364,0.2025163658]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (32)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
