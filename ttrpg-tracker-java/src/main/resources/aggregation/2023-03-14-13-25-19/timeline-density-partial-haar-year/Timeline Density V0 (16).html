<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0.0054794521,0.0054794521],
[new Date(2003, 11, 31),0E-10,0.0054794521,0.0054794521],
[new Date(2004, 0, 1),0.0027397260,0.0013661202,0.0041058462],
[new Date(2007, 11, 31),0.0027397260,0.0013661202,0.0041058462],
[new Date(2008, 0, 1),0.0523567914,0.0941217064,0.1464784976],
[new Date(2023, 2, 14),0.0523567914,0.0941217064,0.1464784976]
]);

// Set chart options
var options = {"title":"Timeline Density V0 (16)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
