<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {"packages":["corechart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn({"type":"number","id":"Number Sessions","label":"Number Sessions"})
data.addColumn({"type":"number","id":"Abandoned","label":"Abandoned"})
data.addColumn({"type":"number","id":"Completed","label":"Completed"})
data.addColumn({"type":"number","id":"Ongoing","label":"Ongoing"})
data.addRows([
[0.5,0,3,0,],
[1,2,19,1,],
[1.5,1,0,0,],
[2,7,11,0,],
[2.5,1,0,0,],
[3,4,6,0,],
[4,4,2,0,],
[5,6,0,0,],
[6,3,1,0,],
[7,2,1,0,],
[8,2,2,0,],
[9,1,5,0,],
[10,2,0,1,],
[11,0,0,1,],
[12,2,1,0,],
[12.5,0,0,1,],
[13,1,0,0,],
[13.5,0,1,0,],
[15,1,1,0,],
[16,0,2,0,],
[19,0,1,0,],
[21,1,0,0,],
[23,1,1,0,],
[25,0,0,1,],
[39,0,1,0,],
[42,0,1,0,],
[50,0,1,0,],
[54,0,1,0,],
[57,0,1,0,],
[58,0,1,0,],
]);

// Set chart options
var options = {"width":1000,"isStacked":true,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50},"height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
