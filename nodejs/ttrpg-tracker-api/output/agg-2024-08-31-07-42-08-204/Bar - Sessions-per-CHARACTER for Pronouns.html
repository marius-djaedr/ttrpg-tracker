<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {"packages":["corechart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn({"type":"string","id":"Pronouns","label":"Pronouns"})
data.addColumn({"type":"number","id":"sessions/CHARACTER","label":"sessions/CHARACTER"})
data.addRows([
[`He`,1.5,],
[`Him`,1,],
[`Them`,2,],
[`he-him`,6.457831325301204,],
[`she-her`,5.128865979381445,],
[`the-them`,13,],
[`they-her`,1,],
[`they-them`,17.5,],
]);

// Set chart options
var options = {"width":1200,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50},"height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
