<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {"packages":["corechart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn({"type":"string","id":"Race","label":"Race"})
data.addColumn({"type":"number","id":"CHARACTER","label":"CHARACTER"})
data.addRows([
[`Aasimar`,2,],
[`American`,1,],
[`Asian`,1,],
[`Avensari`,1,],
[`Bluey Granny`,1,],
[`Cutti`,2,],
[`Deva`,1,],
[`Dog`,1,],
[`Dragon`,1,],
[`Dragonborn`,1.5,],
[`Drow`,1,],
[`Dwarf`,6,],
[`Elf`,15,],
[`Firbolg`,2,],
[`French`,1,],
[`German`,1,],
[`Giant`,1,],
[`Gith`,1,],
[`Gnome`,2.5,],
[`Goblin`,1,],
[`Grippli`,1,],
[`Half Elf`,1,],
[`Halfling`,1,],
[`Human`,34.5,],
[`Kenku`,1,],
[`Kitsune`,2,],
[`Kobold`,1,],
[`Lashunta`,2,],
[`Murloc`,1,],
[`Ndandani`,1,],
[`Nekomusume`,1,],
[`Penguin`,1.5,],
[`Quillarian`,1,],
[`Raccoon`,1,],
[`Religate`,1,],
[`Ribbet`,1,],
[`Russian`,1,],
[`Saurian`,1,],
[`Shardmind`,1,],
[`Siren`,0.5,],
[`Succubus`,0.5,],
[`Tiefling`,1,],
[`Vedalken`,1,],
[`Warforged`,1,],
]);

// Set chart options
var options = {"chartArea":{"top":50,"height":400,"bottom":0},"legend":{"alignment":"center"},"height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
