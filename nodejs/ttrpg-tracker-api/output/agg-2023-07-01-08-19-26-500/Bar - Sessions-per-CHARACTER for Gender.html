<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {"packages":["corechart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn({"type":"string","id":"Gender","label":"Gender"})
data.addColumn({"type":"number","id":"sessions/CHARACTER","label":"sessions/CHARACTER"})
data.addRows([
[`female`,5.685185185185185,],
[`male`,6.0754716981132075,],
[`none (lean female)`,10.5,],
[`none (lean male)`,5,],
]);

// Set chart options
var options = {"width":1200,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50},"height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
