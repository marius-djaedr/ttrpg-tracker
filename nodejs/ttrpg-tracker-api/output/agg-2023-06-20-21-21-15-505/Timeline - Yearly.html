<html>

<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

[new Date(2010, 0, 1),16,10,26,],

[new Date(2011, 0, 1),26,12,38,],
[new Date(2011, 11, 31),26,12,38,],
[new Date(2012, 0, 1),32,34,66,],
[new Date(2012, 11, 31),32,34,66,],
[new Date(2013, 0, 1),18,19,37,],
[new Date(2013, 11, 31),18,19,37,],
[new Date(2014, 0, 1),6,22,28,],
[new Date(2014, 11, 31),6,22,28,],
[new Date(2015, 0, 1),14,24,38,],
[new Date(2015, 11, 31),14,24,38,],
[new Date(2016, 0, 1),41.5,52,93.5,],
[new Date(2016, 11, 31),41.5,52,93.5,],
[new Date(2017, 0, 1),27.5,75,102.5,],

[new Date(2023, 0, 1),28,23,51,],
[new Date(2023, 11, 31),28,23,51,],
]);

// Set chart options
var options = {"height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
