<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {"packages":["corechart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn({"type":"string","id":"Name","label":"Name"})
data.addColumn({"type":"number","id":"Abandoned","label":"Abandoned"})
data.addColumn({"type":"number","id":"Completed One-Shot Campaigns [0,3)","label":"Completed One-Shot Campaigns [0,3)"})
data.addColumn({"type":"number","id":"Completed Short Campaigns [3,7)","label":"Completed Short Campaigns [3,7)"})
data.addColumn({"type":"number","id":"Completed Mid Campaigns [7,14)","label":"Completed Mid Campaigns [7,14)"})
data.addColumn({"type":"number","id":"Completed Long Campaigns [14,21)","label":"Completed Long Campaigns [14,21)"})
data.addColumn({"type":"number","id":"Completed Extra Long Campaigns [21,+)","label":"Completed Extra Long Campaigns [21,+)"})
data.addColumn({"type":"number","id":"Ongoing","label":"Ongoing"})
data.addRows([
[`A Quiet Year`,1,1,0,0,0,0,0,],
[`Anima`,2,0,0,0,0,0,0,],
[`Avatar Legends`,0,1,1,0,0,0,0,],
[`Big Eyes Small Mouth 2.5`,0,0,0,3,0,0,0,],
[`Big Eyes Small Mouth 4`,0,0,0,0,1,0,0,],
[`Blades in the Dark`,2,0,0,0,0,0,0,],
[`Burning Wheel`,2,0,0,0,0,0,0,],
[`D&D 3.5`,5,0,0,0,0,0,0,],
[`D&D 4`,8,1,1,2,0,2,1,],
[`D&D 5`,6,2,0,1,1,2,2,],
[`Deathwatch`,0,1,0,0,0,0,0,],
[`Dread`,0,1,0,0,0,0,0,],
[`Dungeon World`,5,0,0,0,0,0,0,],
[`FATE`,0,0,0,0,1,0,0,],
[`Feng Shui`,0,1,0,0,0,0,0,],
[`Fiasco`,0,5,0,0,0,0,0,],
[`Follow`,0,3,0,0,0,0,0,],
[`Godbound`,1,0,0,0,0,0,1,],
[`Golden Sky Stories`,0,1,0,0,0,0,0,],
[`Kingdom`,0,6,1,0,0,0,0,],
[`Lasers & Felines`,0,1,0,0,0,0,0,],
[`Masks`,0,1,0,0,0,0,0,],
[`Microscope`,0,0,3,0,0,0,0,],
[`Mutants and Masterminds`,0,0,0,2,0,0,0,],
[`Paranoia`,0,1,0,0,0,0,0,],
[`Pathfinder`,5,1,1,1,0,2,0,],
[`Pathfinder 2e`,0,1,0,0,0,0,0,],
[`Scum and Villainy`,0,0,0,0,1,0,0,],
[`Serenity`,0,1,1,0,0,0,0,],
[`Shadowrun`,2,0,0,0,0,0,0,],
[`Starfinder`,1,0,0,0,0,0,0,],
[`Stars Without Number`,1,0,0,0,0,0,0,],
]);

// Set chart options
var options = {"width":1000,"isStacked":true,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50},"height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
