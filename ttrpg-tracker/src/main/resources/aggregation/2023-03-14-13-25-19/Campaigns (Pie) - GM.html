<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('number', 'Campaigns');
data.addRows([
['Bruce Brown',8.0000000000],
['Colby Woods',1.0000000000],
['David Hobson',4.0000000000],
['John Meyers',1.0000000000],
['Josh Horner',23.0000000000],
['Katie Peterson',1.0000000000],
['Kyle Warrick',1.0000000000],
['ME',32.0000000000],
['Oscar Medina',1.0000000000],
['Richard Rudd',2.0000000000],
['Ryan Boenigk',1.0000000000],
['Ryan Womack',1.0000000000],
['Sean Faulkner',2.0000000000],
['Thomas Villareal',1.0000000000],
['none',20.0000000000]
]);

// Set chart options
var options = {"title":"Campaigns (Pie) - GM","width":1000,"height":600,"chartArea":{"top":50,"height":400,"bottom":0},"legend":{"alignment":"center"}}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
