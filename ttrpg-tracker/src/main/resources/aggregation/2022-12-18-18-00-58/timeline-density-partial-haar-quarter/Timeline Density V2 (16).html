<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2003, 0, 1),0E-10,0.0027323220,0.0027323220],
[new Date(2006, 11, 31),0E-10,0.0027323220,0.0027323220],
[new Date(2007, 0, 1),0.0260108098,0.0081521739,0.0341629838],
[new Date(2010, 11, 31),0.0260108098,0.0081521739,0.0341629838],
[new Date(2011, 0, 1),0.0740235308,0.0896788900,0.1637024208],
[new Date(2014, 11, 31),0.0740235308,0.0896788900,0.1637024208],
[new Date(2015, 0, 1),0.0683662804,0.1441372863,0.2125035668],
[new Date(2018, 11, 31),0.0683662804,0.1441372863,0.2125035668],
[new Date(2019, 0, 1),0.0449721667,0.1175898914,0.1625620580],
[new Date(2022, 11, 18),0.0449721667,0.1175898914,0.1625620580]
]);

// Set chart options
var options = {"title":"Timeline Density V2 (16)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
