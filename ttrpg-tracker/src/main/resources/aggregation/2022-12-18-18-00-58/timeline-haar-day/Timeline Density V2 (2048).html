<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2000, 6, 15),0E-10,0.0019531250,0.0019531250],
[new Date(2006, 1, 21),0E-10,0.0019531250,0.0019531250],
[new Date(2006, 1, 22),0.0302734375,0.0083007812,0.0385742188],
[new Date(2011, 9, 1),0.0302734375,0.0083007812,0.0385742188],
[new Date(2011, 9, 2),0.0732421875,0.1132812500,0.1865234375],
[new Date(2017, 4, 10),0.0732421875,0.1132812500,0.1865234375],
[new Date(2017, 4, 11),0.0480957031,0.1337890625,0.1818847656],
[new Date(2022, 11, 18),0.0480957031,0.1337890625,0.1818847656]
]);

// Set chart options
var options = {"title":"Timeline Density V2 (2048)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
