<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('number', 'Abandoned Campaigns');
data.addColumn('number', 'Completed One-Shot Campaigns (1-2)');
data.addColumn('number', 'Completed Short Campaigns (3-6)');
data.addColumn('number', 'Completed Mid Campaigns (7-13)');
data.addColumn('number', 'Completed Long Campaigns (14-20)');
data.addColumn('number', 'Completed Extra Long Campaigns (21+)');
data.addColumn('number', 'Current Campaigns');
data.addRows([
['A Quiet Year',1.0000000000,1.0000000000,0,0,0,0,0],
['Anima',2.0000000000,0,0,0,0,0,0],
['Avatar Legends',0,0,1.0000000000,0,0,0,0],
['BESM 4',0,0,0,0,0,0,1.0000000000],
['Big Eyes Small Mouth',0,0,0,3.0000000000,0,0,0],
['Blades in the Dark',2.0000000000,0,0,0,0,0,0],
['Burning Wheel',2.0000000000,0,0,0,0,0,0],
['D&D 3.5',5.0000000000,0,0,0,0,0,0],
['D&D 4',8.0000000000,1.0000000000,1.0000000000,2.0000000000,0,2.0000000000,0],
['D&D 5',6.0000000000,2.0000000000,0,1.0000000000,2.0000000000,1.0000000000,2.0000000000],
['Deathwatch',0,1.0000000000,0,0,0,0,0],
['Dread',0,1.0000000000,0,0,0,0,0],
['Dungeon World',4.0000000000,0,0,0,0,0,1.0000000000],
['FATE',0,0,0,0,1.0000000000,0,0],
['Feng Shui',0,1.0000000000,0,0,0,0,0],
['Fiasco',0,5.0000000000,0,0,0,0,0],
['Follow',0,3.0000000000,0,0,0,0,0],
['Godbound',0,0,0,0,0,0,1.0000000000],
['Kingdom',0,6.0000000000,1.0000000000,0,0,0,0],
['Lasers & Felines',0,1.0000000000,0,0,0,0,0],
['Microscope',0,0,3.0000000000,0,0,0,0],
['Mutants and Masterminds',0,0,0,2.0000000000,0,0,0],
['Paranoia',0,1.0000000000,0,0,0,0,0],
['Pathfinder',5.0000000000,1.0000000000,1.0000000000,0,1.0000000000,2.0000000000,0],
['Pathfinder 2e',0,1.0000000000,0,0,0,0,0],
['Scum and Villainy',0,0,0,0,1.0000000000,0,0],
['Serenity',0,1.0000000000,1.0000000000,0,0,0,0],
['Shadowrun',2.0000000000,0,0,0,0,0,0],
['Starfinder',1.0000000000,0,0,0,0,0,0],
['Stars Without Number',1.0000000000,0,0,0,0,0,0]
]);

// Set chart options
var options = {"title":"Campaign Completion - System","width":1000,"height":600,"isStacked":true,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50}}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
