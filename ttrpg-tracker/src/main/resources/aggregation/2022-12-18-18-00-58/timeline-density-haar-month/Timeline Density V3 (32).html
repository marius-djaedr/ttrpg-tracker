<html>
<head>
<!--https://developers.google.com/chart/interactive/docs/quick_start-->
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');

data.addColumn('number', 'Total');
data.addRows([

[new Date(2004, 4, 1),0E-10,0.0020497312,0.0020497312],
[new Date(2006, 11, 31),0E-10,0.0020497312,0.0020497312],
[new Date(2007, 0, 1),0.0081989248,0E-10,0.0081989248],
[new Date(2009, 7, 31),0.0081989248,0E-10,0.0081989248],
[new Date(2009, 8, 1),0.0772678968,0.0390526511,0.1163205480],
[new Date(2012, 3, 30),0.0772678968,0.0390526511,0.1163205480],
[new Date(2012, 4, 1),0.0647945469,0.1080357143,0.1728302611],

]);

// Set chart options
var options = {"title":"Timeline Density V3 (32)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>

</body>
</html>
