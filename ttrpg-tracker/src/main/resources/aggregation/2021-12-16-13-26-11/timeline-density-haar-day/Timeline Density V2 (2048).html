<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(1999, 6, 13),0E-10,0.0019531250,0.0019531250],
[new Date(2005, 1, 18),0E-10,0.0019531250,0.0019531250],
[new Date(2005, 1, 19),0.0185546875,0.0014648438,0.0200195312],
[new Date(2010, 8, 28),0.0185546875,0.0014648438,0.0200195312],
[new Date(2010, 8, 29),0.0661621094,0.0888671875,0.1550292968],
[new Date(2016, 4, 7),0.0661621094,0.0888671875,0.1550292968],
[new Date(2016, 4, 8),0.0598144531,0.1340332032,0.1938476562],
[new Date(2021, 11, 15),0.0598144531,0.1340332032,0.1938476562]
]);

// Set chart options
var options = {"title":"Timeline Density V2 (2048)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
