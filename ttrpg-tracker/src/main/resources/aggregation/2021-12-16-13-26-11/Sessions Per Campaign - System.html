<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('number', 'Sessions/Campaign');
data.addRows([
['Anima',3.0000000000],
['Big Eyes Small Mouth',10.0000000000],
['Blades in the Dark',5.5000000000],
['Burning Wheel',3.0000000000],
['D&D 3.5',5.8000000000],
['D&D 4',18.2142857143],
['D&D 5',15.1818181818],
['Deathwatch',1.0000000000],
['Dread',1.0000000000],
['Dungeon World',5.5000000000],
['FATE',15.0000000000],
['Feng Shui',1.0000000000],
['Fiasco',1.0000000000],
['Follow',2.0000000000],
['Kingdom',2.1428571429],
['Microscope',3.3333333333],
['Mutants and Masterminds',9.0000000000],
['Paranoia',1.0000000000],
['Pathfinder',17.5000000000],
['Scum and Villainy',8.0000000000],
['Serenity',3.5000000000],
['Shadowrun',5.0000000000],
['Starfinder',5.0000000000],
['Stars Without Number',2.5000000000]
]);

// Set chart options
var options = {"title":"Sessions Per Campaign - System","width":700,"height":600,"vAxis":{"textStyle":{"fontSize":10}},"chartArea":{"top":50}}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
