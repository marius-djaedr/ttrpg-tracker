<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2002, 4, 2),0.0212053572,0.0097656250,0.0309709821],
[new Date(2012, 1, 22),0.0212053572,0.0097656250,0.0309709821],
[new Date(2012, 1, 23),0.0613839286,0.1195591518,0.1809430804],
[new Date(2021, 11, 16),0.0613839286,0.1195591518,0.1809430804]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (512)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
