<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['annotationchart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Create the data table.
var data = new google.visualization.DataTable();
data.addColumn('date', 'Date');
data.addColumn('number', 'Ran');
data.addColumn('number', 'Played');
data.addColumn('number', 'Total');
data.addRows([
[new Date(2000, 8, 1),0.0129056260,0.0040994624,0.0170050884],
[new Date(2011, 3, 30),0.0129056260,0.0040994624,0.0170050884],
[new Date(2011, 4, 1),0.0634455829,0.1155962033,0.1790417863],
[new Date(2021, 11, 16),0.0634455829,0.1155962033,0.1790417863]
]);

// Set chart options
var options = {"title":"Timeline Density V1 (128)","height":800}

// Instantiate and draw our chart, passing in some options.
var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
chart.draw(data, options);
}
</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
